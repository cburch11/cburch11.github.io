<!DOCTYPE html>
<html>
<head>
	<title>Loading...</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #000000;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			font-size: 24px;
			text-align: center;
		}

		video {
			position: fixed;
			z-index: -1;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		#loading-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<video autoplay muted loop>
		<source src="Assets/musicftp 3.mp4" type="video/mp4">
	</video>

	<div id="loading-text">
		<h1>Loading...</h1>
	</div>

	<script>
		window.onload = function() {
			setTimeout(function() {
				window.location.href = "index.html";
			}, 5000); // change 5000 to the number of milliseconds you want to display the loading page
		}
	</script>
</body>
</html>
